<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <header>
                    <h1 class="item heading">The Code Review</h1>
                    <h2 class="item">Signup for our newsletter</h2>
                    <p class="item p-1">Get the latest news on how your code is doing right in your inbox</p>
        </header>
            <form action="index.html" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="container">
                        <div class="contact">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required">
                        </div>
                        <div class="contact">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required">
                        </div>
                        <div class="contact">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>
                        <div class="contact">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address">
                        </div>
                        <div class="contact">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </div>
                        <div class="contact">
                            <label for="state">State</label>
                            <select  id="state" name="user_state">
                                <option disabled selected>Choose State</option>
                                <option class="yellow" value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select> 
                        </div>
                        <div class="contact zip-code">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zip">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                            <legend>Newsletter</legend>
                        <div class=" p-2">
                            <label>Select the newsletters you would like to receive</label>
                        </div>
                            <input type="checkbox" id="HTML-News" value="newsletter_HTML-News" name="user_newsletter">
                            <label for="HTML-News">HTML News</label><br>
                            <input type="checkbox" id="CSS-News" value="newsletter_CSS-News" name="user_newsletter">
                            <label for="CSS-News">CSS News</label><br>
                            <input type="checkbox" id="Javascript-News" value="newsletter_Javascript-News" name="user_newsletter">
                            <label for="Javascript-News">Javascript News</label>
                        <div class="format">
                            <label>Newsletter format</label>
                        </div> 
                            <input type="radio" id="HTML" value="newsletter_HTML" name="user_format">
                            <label for="HTML">HTML</label><br>
                            <input type="radio" id="Plain-text" value="newsletter_Plain-text" name="user_format">
                            <label for="Plain-text">Plain text</label><br>
                        <div class="end">
                            <label for="topics">Other topics you'd like to hear about</label>
                            <textarea id="topics" name="user_topics"></textarea>
                        </div>
                            <button type="submit">Sign up</button>
                </fieldset>
            </form>
            <footer>
                <p class="last">Copyright The Code Review</p>
            </footer>   
</body>
</html>
